{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>

        Log In / Robert's Bike Rentals

    </title>

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head> 

<body>

<div>

    <a href="/home">
        <button type="button" class="btn btn-primary">
            Home
        </button>
    </a>

    <a href="/about-roberts-rentals">
        <button type="button" class="btn btn-primary">
            About
        </button>
    </a>

    <a href="/bike-accessories">
        <button type="button" class="btn btn-primary">
            Bike Accessories
        </button>
    </a>

    <a href="/bike/">
        <button type="button" class="btn btn-primary">
            Reserve Bike
        </button>
    </a>

    <a href="/accounts/login/">
        <button type="button" class="btn btn-secondary">
            Log In
        </button>
    </a>

</div>

<h1> Robert's Bike Rentals > Log In </h1>

<div>

    <img src="{% static 'img/cyclist-sunny-day-bike-adventure-travel-photo.jpg' %}" height=480 width=640>

</div>

<form method="POST" action="">

    {{ form.non_field_errors }}

    {% csrf_token %}

    <div>

        <h3> user name </h3>

        <input type="text" name="username">

    </div>

    <div>

        <h3> password </h3>

        <input type="password" name="password">

    </div>

    <div>

        <br>

        <button type="submit" class="btn btn-secondary"> Log In </button>

        <p class="message">Don't have an account? <a href="/accounts/signup/">Create Account</a>.</p>

    </div>

</form>
<div class="footer">

Robert's Bike Rental created by <a href="https://github.com/gomsur">Robert</a>. <a href="https://www.freepik.com/free-photo/cyclist-sunny-day-bike-adventure-travel-photo_3972810.htm#query=bike&position=0&from_view=search&track=sph">Image by jcomp</a> on Freepik.

</div>

</body>

</html>
